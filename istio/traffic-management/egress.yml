apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: digitalocean-api
spec:
  hosts:
  - api.digitalocean.com
  ports:
  - number: 443
    name: https
    protocol: HTTPS
  resolution: DNS
  location: MESH_EXTERNAL
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: digitalocean-api
spec:
  hosts:
  - api.digitalocean.com
  tls:
  - match:
    - port: 443
      sni_hosts:
      - api.digitalocean.com
    route:
    - destination:
        host: api.digitalocean.com
        port:
          number: 443
      weight: 100