apiVersion: v1
kind: ConfigMap
metadata:
  name: webhook-gateway-configmap
  namespace: argo-events
data:
  index: |-
    port: "12000"
    endpoint: "/index"
    method: "POST"
  foo: |-
    port: "12000"
    endpoint: "/foo"
    method: "POST"
---
apiVersion: argoproj.io/v1alpha1
kind: Gateway
metadata:
  name: webhook-gateway-http
  namespace: argo-events
  labels:
    gateways.argoproj.io/gateway-controller-instanceid: argo-events
    gateway-name: "webhook-gateway-http"
spec:
  configMap: "webhook-gateway-configmap"
  type: "webhook"
  processorPort: "9330"
  eventProtocol:
    type: "HTTP"
    http:
      port: "9300"
  eventVersion: "1.0"
  deploySpec:
    metadata:
      name: "webhook-gateway-http"
      namespace: argo-events
      labels:
        gateway-name: "webhook-gateway-http"
    spec:
      containers:
        - name: "gateway-client"
          image: "argoproj/gateway-client"
          imagePullPolicy: "Always"
          command: ["/bin/gateway-client"]
        - name: "webhook-events"
          image: "argoproj/webhook-gateway"
          imagePullPolicy: "Always"
          command: ["/bin/webhook-gateway"]
      serviceAccountName: "argo-events-sa"
  serviceSpec:
    metadata:
      name: webhook-gateway-http
      namespace: argo-events
    spec:
      selector:
        gateway-name: "webhook-gateway-http"
      ports:
        - name: http
          port: 80
          targetPort: 12000
      type: ClusterIP
  watchers:
    sensors:
      - name: "webhook-sensor-http"